---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazon-linux
    driver_config:
      box: mvbcoding/awslinux
  - name: centos-6
  - name: centos-7
  - name: debian-8
  - name: debian-9
  - name: fedora-27
  - name: ubuntu-14.04
  - name: ubuntu-16.04
  - name: redhat-6
  - name: redhat-7
  - name: scientific-6
  - name: scientific-7
  - name: oracle-6
  - name: oracle-7

suites:
  - name: default
    run_list:
      - recipe[test::default]
